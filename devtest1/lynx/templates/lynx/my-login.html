{% load static %}
{% load crispy_forms_tags %}

<html>
    <head>
        <title>Login | Devtest</title>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}/">
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <a class="navbar-brand main-heading" href="{% url 'home' %}">
          &nbsp; Devtest
        </a>
    </nav>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h1> Login </h1>
        <br>
        <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            {{form.username|as_crispy_field}}
            <br>
            {{form.password|as_crispy_field}}
            <br>
            <input class="btn btn-primary" type="submit" value="Login">
            <br>
        </form>
        <p>New user? <a href="{% url 'register' %}">Register here</a></p>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
</html>
